<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dappr</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome and Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="logo">DAPPr</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Information</a></li>
        <li>
          <a href="#">More</a>
          <img src="images/down-arrow.png" alt="down icon" />
        </li>
      </ul>
      <div class="search-container">
        <input type="text" placeholder="Search....." class="search-bar" />
        <button class="search-btn">
          <img src="images/search.png" alt="search icon" />
        </button>
      </div>
      <div class="menu-bar">
        <img src="images/menu.png" alt="menu icon" />
      </div>
    </nav>

    <!-- Social media icons -->
    <div class="social">
      <img src="images/whatsapp-logo.png" alt="whatsapp icon" />
      <img src="images/facebook-logo.png" alt="facebook icon" />
      <img src="images/twitter-logo.png" alt="twitter icon" />
    </div>

    <!-- Main Content -->
    <section>
      <div class="main-content">
        <img src="images/coding-img.jpg" alt="coding image" />

        <textarea
          class="info-text"
          placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"
        ></textarea>
      </div>

      <!-- card section -->
      <div class="cards">
        <div class="card c1">
          <p>Total Questions</p>
          <p>200,000</p>
        </div>
        <div class="card c2">
          <p>Total Answers</p>
          <p>105,000</p>
        </div>
        <div class="card c3">
          <p>Participants</p>
          <p>10,000</p>
        </div>
        <div class="card c4">
          <p>Total Passed</p>
          <p>6,000</p>
        </div>
      </div>

      <!-- User Information -->
      <div class="user-info">
        <div class="left-user-info">
          <button class="active">Your Info</button>
          <button>Bookmarks</button>
          <button>Settings</button>
        </div>

        <div class="right-user-info">
          <h2>Your Information</h2>
          <div class="info-grid">
            <div class="info-label">Name</div><span>:</span>
            <div class="info-value">Bishwajit Samanta</div>

            <div class="info-label">Email</div><span>:</span>
            <div class="info-value">bishwajit@gmail.com</div>

            <div class="info-label">Phone</div><span>:</span>
            <div class="info-value">+91 1234567890</div>

            <div class="info-label">Marks</div><span>:</span>
            <div class="info-value">500.00</div>
          </div>
          <button class="next-btn">
            Next <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>

      <!-- Floating chat-bot Icon -->
      <div class="chat-bot">
        <img src="images/chat-bot.png" alt="chat-bot icon" />
      </div>
    </section>
  </body>
</html>
